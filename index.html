<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Chicken Farm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-all">
        <!--HEADER SECTION-->
        <div class="header-section">
            <div class="logo-container">
                <header id="logo">
                    <a href="/">
                        <h1>CHAMBERS CHICKEN FARM</h1>
                    </a>
                </header>
            </div>
        </div>
        <!--NAVBAR SECTION-->
        <div class="navigation-bar">
            <nav id="navigation">
                <ul>
                    <li>
                        <i class="home icon"></i>
                        <a href="/" id="homeNav">HOME</a>
                    </li>
                    <li>
                        <i class="tag icon"></i>
                        <a href="#chickenrange" id="rangeNav">CHICKEN-RANGE</a>
                    </li>
                    <li>
                        <i class="info circle icon"></i>
                        <a href="#howtoorder" id="instructionsNav">HOW TO ORDER</a>
                    </li>
                    <li>
                        <i class="map marker alternate icon"></i>
                        <a href="#wheretofindus" id="locationNav">WHERE TO FIND US</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!--COMPONENT-->
        <div class="component-container">
            <div class="info-container">
                <header id="componentHeader">
                    <h1></h1>
                </header>
                <div class="component-info" id="componentInfo"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
